name: "Build and Test"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  checks: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: mvn package -Dmaven.test.skip --batch-mode

      - name: Test
        run: xvfb-run mvn test -Dmaven.test.failure.ignore=true --batch-mode

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true